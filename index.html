<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приход - расход средств</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div class="sub-container">
        <!-- бюджет -->
        <div class="total-amount-container">
          <h3>Бюджет</h3>
          <p class="hide error" id="budget-error">
            Значение не может быть пустым!
          </p>
          <input type="number" id="total-amount" placeholder="Ваш бюджет">
          <button class="submit" id="total-amount-button">Добавить в расчет</button>
        </div>

        <!-- статья расхода -->
        <div class="user-amount-container">
          <h3>Расходы</h3>
          <p class="hide error">
            Значение не может быть пустым!
          </p>
          <input type="text" class="product-title" id="product-title" placeholder="Наименнование расхода">
          <!-- <p class="hide" id="product-cost-error"></p> -->
          <input 
          type="number"
          id="user-amount"
          placeholder="Сумма расхода">
          <button class="submit" id="check-amount">Добавить в список</button>
        </div>
      </div>

      <!-- выход данных-->
      <div class="output-container flex-space">
        <div>
          <p>Бюджет</p>
          <span id="amount">0</span>
        </div>

        <div>
          <p>Затраты</p>
          <span id="expenditure-value">0</span>
        </div>

        <div>
          <p>Остаток</p>
          <span id="balance-amount">0</span>
        </div>
      </div>
    </div>

    <!-- лист -->
    <div class="list">
      <h3>Список расходов</h3>
      <div class="list-container" id="list"></div>
    </div>
  </div>
  


  <script src="main.js"></script>
</body>
</html>
